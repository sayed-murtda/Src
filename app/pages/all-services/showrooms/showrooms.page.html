    <hr>
    <hr>
    <ion-card *ngFor="let showroom of showrooms">
        <ion-item lines="none">
            <img class="showroomImg" src="{{showroom.logo}}" onclick="">
            <h6 class="ion-padding"><b>{{showroom.name}}</b><br>
                <h6>{{showroom.city}}</h6>
            </h6>
        </ion-item>
        <ion-card-content>
            <ion-item lines="none">
                <div class="links">
                    <a href="tel:+973{{showroom.number}}" target="_blank">
                        <ion-icon class="showroomLinks" color="dark" name="call"></ion-icon>
                    </a>
                </div>
                <div class="links">
                    <a href="{{showroom.location}}" target="_blank">
                        <img class="showroomLinks" src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Maps_Pin_FullColor.max-1000x1000.png">
                    </a>
                </div>
                <div class="links">
                    <a href="{{showroom.instagram}}" target="_blank">
                        <img class="showroomLinks" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png">
                    </a>
                </div>
                <div class="links">
                    <a href="https://wa.me/973{{showroom.whatsapp}}" target="_blank">
                        <ion-icon class="whatsapp showroomLinks" name="logo-whatsapp"></ion-icon>
                    </a>
                </div>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
