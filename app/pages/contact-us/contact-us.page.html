<ion-header>
  <ion-toolbar class="toolbar" color="primary">

     
          <ion-button (click)="back()"   slot="start"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      

    <ion-title>{{'addcars.title'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="container">
    <div class="background-image">
      <ion-img class="pic" src="https://simpletexting.com/wp-content/uploads/2022/06/how-to-send-a-bcc-text-without-headaches.jpg"></ion-img>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Get in Touch</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-list>
          <ion-item lines="none">
            <ion-label>
              <ion-icon name="mail-outline"></ion-icon>
              Email: 
            </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <br>
          <ion-textarea rows="6" placeholder="Enter your message"></ion-textarea>
        </ion-list>
        <br>
        <ion-button expand="block" color="primary">Send</ion-button>
      </ion-card-content>
    </ion-card>
    <br>

  </div>

</ion-content>
