<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

    <ion-fab vertical="bottom" horizontal="center" translucent="true" (click)="onClick()" >
        <ion-fab-button >
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab (click)="singin()" *ngIf="!lanSrv.signin" vertical="bottom" horizontal="center" translucent="true"  >
        <ion-fab-button >
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="cars">
            <ion-icon [name]="selectTab == 'cars' ? 'car-sport-sharp' : 'car-sport-outline'"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="our-services" class="search">
            <ion-icon [name]="selectTab == 'our-services' || selectTab == 'showrooms' || selectTab == 'flatcars' ? 'speedometer-sharp' : 'speedometer-outline'"></ion-icon>
        </ion-tab-button>

        <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" 
        fill="red" fill-rule="evenodd">
      </path>
    </svg>

        <ion-tab-button tab="favorite" class="wishlist">
            <ion-icon [name]="selectTab == 'favorite' ? 'heart' : 'heart-outline'"></ion-icon>
        </ion-tab-button>

        <!-- <ion-tab-button (click)="singin()" *ngIf="lanSrv.admin">
            <ion-icon [name]="selectTab == 'profile' ? 'settings' : 'settings-outline'  "></ion-icon>
        </ion-tab-button> -->

        <ion-tab-button (click)="singin()" *ngIf="!lanSrv.signin ">
            <ion-icon [name]="selectTab == 'profile' ? 'person' : 'person-outline'"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="profile" *ngIf="lanSrv.signin && lanSrv.user.type=='user' ">
            <ion-icon [name]="selectTab == 'profile' ? 'person' : 'person-outline'"></ion-icon>
        </ion-tab-button>

        <ion-tab-button  (click)="admin()"  *ngIf="lanSrv.signin && lanSrv.user.type=='admin' ">
            <ion-icon [name]="selectTab == 'profile' ? 'settings' : 'settings-outline'"></ion-icon>
        </ion-tab-button>


 
      
        
    </ion-tab-bar>


</ion-tabs>
